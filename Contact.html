<!DOCTYPE html>
<html>
<head>
	<title>CSS Lanjut: Membuat Layout sederhana</title>
	<link href="http://fonts.googleapis.com/css? family=Open+Sans:300italic,400italic,400,700,600"rel="stylesheet" type="text/css">
	<link href="http://fonts.googleapis.com/css? family=Open+Sans+Condensed:300,300italic,700" rel="stylesheet" type="text/css">

	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="holder.js"></script>
</head>
<body>
	<div id="container">
		<header>
			<h1>Membuat Layout Form Sederhana</h1>
		</header>
		<nav>
			<ul>
				<li> <a href="home.html" title="Home">Home</a></li>
				<li><a href="about.html" title="About">About</a></li>
				<li class="active"><a href="contact.html" title="contacton">Contact</a></li>
			</ul>
		</nav>
		
	
	<div id="wrapper">
		<section role="slider" class="slide-panel">
			<h2><b>Isikan Form:</b></h2><br>
			<hr>

			<form>

				<th>
					<p>
						<label><b>Nama lengkap:</b></label>
					</p>
						<p><input type="text" name="nama" placeholder="masukan nama..">

					</p>
					<p>
						<label><b>Email:</b></label>
					</p>
						<p><input type="text" name="email" placeholder="Masukan Email..">
					</p>
					<p>
						<label><b>Pesan:</b></label>
					</p>
					<p>
						<textarea placeholder="Masukan pesan.."></textarea>
					</p>
				
			
				</th>
				<h2><b><h1>Lokasi</h1></b></h2><br>
				<hr>
				<br>
				<th>
				<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3965.5386988625987!2d107.16727391436149!3d-6.324155063642265!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e699b0c08ad8d01%3A0x2b18001d1b1371f9!2sUNIVERSITAS%20PELITA%20BANGSA!5e0!3m2!1sid!2sid!4v1586405596850!5m2!1sid!2sid" width="950" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
				</th>
			</form>
			
		</section>
		
			

		
		


		</div>
		
			
		</div>
		</div>

		</footer>

</body>
